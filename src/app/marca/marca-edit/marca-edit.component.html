<br/>
<h3 class="text-center">Edite a marca</h3>
<div>
    <br/>
    <br/>
<div class="row ">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="submitted" style="width: 400px" class="margin-form">
            <form [formGroup]="marcaForm" (submit)="update()">
                <div class="form-group">
                    <label for="nome">Sigla</label>
                    <input type="text" class="form-control" formControlName="sigla" data-toggle="tooltip" [(ngModel)]="marca!.sigla"
                        data-placement="right" title="Digite a sigla da marca" name="sigla" />
                    <div class="alert alert-danger" *ngIf="marcaForm.get('sigla')?.touched && marcaForm.get('sigla')?.invalid" style="margin-top: 5px">
                        <span *ngIf="marcaForm.get('sigla')?.errors?.['required']">Sigla da Marca é obrigatória!</span>
                        <span *ngIf="marcaForm.get('sigla')?.errors?.['minlength']">
                            A sigla da marca deve ter no mínimo 2 caracteres
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" formControlName="descricao" data-toggle="tooltip" [(ngModel)]="marca!.descricao"
                        data-placement="right" title="Digite a Descrição da marca" name="descricao" />
                    <div class="alert alert-danger" *ngIf="marcaForm.get('descricao')?.touched && marcaForm.get('descricao')?.invalid" style="margin-top: 5px">
                        <span *ngIf="marcaForm.get('descricao')?.errors?.['required']">Descricao obrigatória!</span>
                    </div>
                </div>
                <br />
                <button type="submit" class="btn btn-success">Editar</button>
            </form>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row">
    <div class="col-sm-4 text-center"></div>
    <div class="col-sm-4 text-center">
        <div [hidden]="!submitted">
            <h5 class="text-success text-center">Marca editada com sucesso</h5>
            <!-- <button (click)="editMarcaForm()" class='btnbtn-primary'>Cotinuar editando marca</button> -->
            <a class="btn btn-primary" href="nova-marca">Listar Marcas</a>
        </div>
    </div>
    <div class="col-sm-4 text-center"></div>
</div>
