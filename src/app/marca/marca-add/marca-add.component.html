<br/>
<h3 class="text-center">Cadastre uma nova Marca</h3>
<div>
    <br/>
    <br/>
<div class="row ">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="submitted" style="width: 400px" class="margin-form">
            <form [formGroup]="marcaForm" (submit)="save()">
                <div class="form-group">
                    <label for="nome">Sigla</label>
                    <input type="text" class="form-control" formControlName="sigla" data-toggle="tooltip"
                        data-placement="right" title="Digite a sigla da marca" name="sigla" />
                    <div class="alert alert-danger" *ngIf="marcaForm.get('sigla')?.touched && marcaForm.get('sigla')?.invalid" style="margin-top: 5px">
                        <span *ngIf="marcaForm.get('sigla')?.errors?.['required']">Sigla da Marca é obrigatória!</span>
                        <span *ngIf="marcaForm.get('sigla')?.errors?.['minlength']">
                            A sigla da marca deve ter no mínimo 2 caracteres
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" formControlName="descricao" data-toggle="tooltip"
                        data-placement="right" title="Digite a Descrição da marca" name="descricao" />
                    <div class="alert alert-danger" *ngIf="marcaForm.get('descricao')?.touched && marcaForm.get('descricao')?.invalid" style="margin-top: 5px">
                        <span *ngIf="marcaForm.get('descricao')?.errors?.['required']">Descricao obrigatória!</span>
                    </div>
                </div>

                <br />
                <button type="submit" class="btn btn-success">Salvar</button>
            </form>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row">
    <div class="col-sm-4 text-center"></div>
    <div class="col-sm-4 text-center">
        <div [hidden]="!submitted">
            <h5 class="text-success text-center">Marca adicionada com sucesso !</h5>
            <button (click)="addMarcaForm()" class='btn btn-primary'>Voltar</button>
        </div>
    </div>
    <div class="col-sm-4 text-center"></div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Marcas Cadastradas: </h1><br>
        <div class="row" [hidden]="!deleteMessage">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="alert alert-success alert-dismissible">
                    <button (click)="addMarcaForm()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Marca excluída</strong>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-hover table-sm" datatable>
            <thead class="thead-light last-child-modify">
                <tr>
                    <th class="center-element">Sigla</th>
                    <th class="center-element">Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let marca of marcas ">
                    <td class="center-element">{{marca.sigla}}</td>
                    <td class="center-element">{{marca.descricao}}</td>
                    <td class="last-child-button">

                        <button class='btn btn-primary' (click)="delete(marca.id)">
                            <i class="fa fa-trash"> Excluir</i>
                        </button>&nbsp;


                        <button class='btn btn-info' (click)="updateMarca(marca.id)">
                            <i class="fa fa-edit"></i> Editar</button>
                    </td>
                </tr>
            </tbody><br>
        </table>
    </div>
</div>
</div>
